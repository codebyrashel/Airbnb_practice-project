<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details Page - Airbnb Practise Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e36c47ecc8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navBar" class="navbar-white">
        <img src="images/logo-red.png" class="logo">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
        <i class="fas fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <div>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                    <span>245 Reviews</span>
                </div>
                <div>
                    <p>Location: Cox's Bazar, Chittagong, Bangladesh</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div>
                <div><img src="images/house-1.png" alt=""></div>
                <div><img src="images/house-2.png" alt=""></div>
                <div><img src="images/house-3.png" alt=""></div>
                <div><img src="images/house-4.png" alt=""></div>
                <div><img src="images/house-5.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
